<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Alejandro Ãlvarez Varela UO271288">
    <title>Calculadora RPN</title>
    <link rel="stylesheet" type="text/css" href="CalculadoraRPN.css">
</head>

<body>
    <script src="CalculadoraRPN.js"></script>
    <h1>Calculadora RPN</h1>
    <form action="" method="get">
        <textarea disabled title="resultado"></textarea>
        <textarea disabled title="operandos"></textarea>

        <button type="button" onclick="calculadora.sqrt()">&#x221A;</button>
        <button type="button" onclick="calculadora.asin()">asin</button>
        <button type="button" onclick="calculadora.acos()">acos</button>
        <button type="button" onclick="calculadora.atan()">atan</button>

        <button type="button" onclick="calculadora.x2()">x<sup>2</sup></button>
        <button type="button" onclick="calculadora.sin()">sin</button>
        <button type="button" onclick="calculadora.cos()">cos</button>
        <button type="button" onclick="calculadora.tan()">tan</button>

        <button type="button" onclick="calculadora.xy()">x<sup>y</sup></button>
        <button type="submit" onclick="calculadora.borrar()">C</button>
        <button type="button" onclick="calculadora.enter()">Enter</button>

        <button type="button" onclick="calculadora.digito('7')">7</button>
        <button type="button" onclick="calculadora.digito('8')">8</button>
        <button type="button" onclick="calculadora.digito('9')">9</button>
        <button type="button" onclick="calculadora.div()">&#xF7;</button>

        <button type="button" onclick="calculadora.digito('4')">4</button>
        <button type="button" onclick="calculadora.digito('5')">5</button>
        <button type="button" onclick="calculadora.digito('6')">6</button>
        <button type="button" onclick="calculadora.mult()">&#xD7;</button>

        <button type="button" onclick="calculadora.digito('1')">1</button>
        <button type="button" onclick="calculadora.digito('2')">2</button>
        <button type="button" onclick="calculadora.digito('3')">3</button>
        <button type="button" onclick="calculadora.resta()">-</button>

        <button type="button" onclick="calculadora.digito('0')">0</button>
        <button type="button" onclick="calculadora.punto()">.</button>
        <button type="button" onclick="calculadora.retroceso()">&#x2190;</button>
        <button type="button" onclick="calculadora.suma()">+</button>
    </form>
</body>

</html>
