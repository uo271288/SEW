    <title>Calculadora Basica</title>
    <link rel="stylesheet" type="text/css" href="CalculadoraBasica.css">
</head>

<body>
    <script src="CalculadoraBasica.js"></script>
    <h1>Calculadora Básica</h1>
    <main>
        <textarea></textarea>
        <button onclick="calculadora.mrc()">mrc</button>
        <button onclick="calculadora.mMenos()">m-</button>
        <button onclick="calculadora.mMas()">m+</button>
        <button onclick="calculadora.div()">/</button>
        <button onclick="calculadora.digitos('7')">7</button>
        <button onclick="calculadora.digitos('8')">8</button>
        <button onclick="calculadora.digitos('9')">9</button>
        <button onclick="calculadora.mult()">*</button>
        <button onclick="calculadora.digitos('4')">4</button>
        <button onclick="calculadora.digitos('5')">5</button>
        <button onclick="calculadora.digitos('6')">6</button>
        <button onclick="calculadora.resta()">-</button>
        <button onclick="calculadora.digitos('1')">1</button>
        <button onclick="calculadora.digitos('2')">2</button>
        <button onclick="calculadora.digitos('3')">3</button>
        <button onclick="calculadora.suma()">+</button>
        <button onclick="calculadora.digitos('0')">0</button>
        <button onclick="calculadora.punto()">.</button>
        <button onclick="calculadora.borrar()">C</button>
        <button onclick="calculadora.igual()">=</button>
    </main>
