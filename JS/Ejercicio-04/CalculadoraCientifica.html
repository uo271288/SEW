<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Alejandro Álvarez Varela UO271288">
    <title>Calculadora Cientifica</title>
    <link rel="stylesheet" type="text/css" href="CalculadoraCientifica.css">
</head>

<body>
    <script src="CalculadoraBasica.js"></script>
    <script src="CalculadoraCientifica.js"></script>
    <h1>Calculadora Científica</h1>
    <form method="post">
        <textarea title="resultado" disabled></textarea>

        <button type="button" onclick="calculadora.deg()">Deg</button>
        <button type="button" onclick="calculadora.hyp()">Hyp</button>
        <button type="button" onclick="calculadora.f_e()">F-E</button>

        <button type="button" onclick="calculadora.mc()">mc</button>
        <button type="button" onclick="calculadora.mr()">mr</button>
        <button type="button" onclick="calculadora.mMas()">m+</button>
        <button type="button" onclick="calculadora.mMenos()">m-</button>
        <button type="button" onclick="calculadora.ms()">ms</button>

        <button type="button" onclick="calculadora.x2()">x<sup>2</sup></button>
        <button type="button" onclick="calculadora.xy()">x<sup>y</sup></button>
        <button type="button" onclick="calculadora.sin()">sin</button>
        <button type="button" onclick="calculadora.cos()">cos</button>
        <button type="button" onclick="calculadora.tan()">tan</button>

        <button type="button" onclick="calculadora.sqrt()">&#x221A;</button>
        <button type="button" onclick="calculadora.e10x()">10<sup>x</sup></button>
        <button type="button" onclick="calculadora.log10()">log</button>
        <button type="button" onclick="calculadora.ex()">Exp</button>
        <button type="button" onclick="calculadora.mod()">Mod</button>

        <button type="button" onclick="calculadora.change()">&#11105;</button>
        <button type="button" onclick="calculadora.e()">e</button>
        <button type="button" onclick="calculadora.borrar()">C</button>
        <button type="button" onclick="calculadora.retroceso()">&#x2190;</button>
        <button type="button" onclick="calculadora.div()">&#xF7;</button>
        
        <button type="button" onclick="calculadora.pi()">&#x3C0;</button>
        <button type="button" onclick="calculadora.digitos('7')">7</button>
        <button type="button" onclick="calculadora.digitos('8')">8</button>
        <button type="button" onclick="calculadora.digitos('9')">9</button>
        <button type="button" onclick="calculadora.mult()">&#xD7;</button>

        <button type="button" onclick="calculadora.fact()">n!</button>
        <button type="button" onclick="calculadora.digitos('4')">4</button>
        <button type="button" onclick="calculadora.digitos('5')">5</button>
        <button type="button" onclick="calculadora.digitos('6')">6</button>
        <button type="button" onclick="calculadora.resta()">-</button>

        <button type="button" onclick="calculadora.invert()">&#xb1;</button>
        <button type="button" onclick="calculadora.digitos('1')">1</button>
        <button type="button" onclick="calculadora.digitos('2')">2</button>
        <button type="button" onclick="calculadora.digitos('3')">3</button>
        <button type="button" onclick="calculadora.suma()">+</button>

        <button type="button" onclick="calculadora.pl()">(</button>
        <button type="button" onclick="calculadora.pr()">)</button>
        <button type="button" onclick="calculadora.digitos('0')">0</button>
        <button type="button" onclick="calculadora.punto()">.</button>
        <button type="button" onclick="calculadora.igual()">=</button>
    </form>
</body>

</html>
