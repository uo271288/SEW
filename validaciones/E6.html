<body>
    <h1>Calculadora de consumo energético de una vivienda</h1>
    <form action="file:///C:/Users/alexa/git/SEW/SEW/JS/Ejercicio-06/CalculadoraEnergetica.html" method="get">
        <textarea disabled="" title="resultado"></textarea>
        <textarea disabled="" title="operandos"></textarea>

        <button type="button" onclick="calculadora.total()">Total</button>
        <button type="button" onclick="calculadora.precio()">Precio</button>
        <button type="submit" onclick="calculadora.borrar()">C</button>
        <button type="button" onclick="calculadora.enter()">Enter</button>

        <button type="button" onclick="calculadora.digito(&#39;7&#39;)">7</button>
        <button type="button" onclick="calculadora.digito(&#39;8&#39;)">8</button>
        <button type="button" onclick="calculadora.digito(&#39;9&#39;)">9</button>
        <button type="button" onclick="calculadora.div()">÷</button>

        <button type="button" onclick="calculadora.digito(&#39;4&#39;)">4</button>
        <button type="button" onclick="calculadora.digito(&#39;5&#39;)">5</button>
        <button type="button" onclick="calculadora.digito(&#39;6&#39;)">6</button>
        <button type="button" onclick="calculadora.mult()">×</button>

        <button type="button" onclick="calculadora.digito(&#39;1&#39;)">1</button>
        <button type="button" onclick="calculadora.digito(&#39;2&#39;)">2</button>
        <button type="button" onclick="calculadora.digito(&#39;3&#39;)">3</button>
        <button type="button" onclick="calculadora.resta()">-</button>

        <button type="button" onclick="calculadora.digito(&#39;0&#39;)">0</button>
        <button type="button" onclick="calculadora.punto()">.</button>
        <button type="button" onclick="calculadora.retroceso()">←</button>
        <button type="button" onclick="calculadora.suma()">+</button>        
    </form>
